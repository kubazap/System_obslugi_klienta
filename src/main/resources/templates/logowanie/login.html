<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http‑equiv="X‑UA‑Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Logowanie</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="icon"
          type="image/png"
          th:href="@{/img/favicon.png}" sizes="32x32" />

    <!-- CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div th:if="${param.error}"  class="alert alert-danger">
                        Nieprawidłowy e‑mail lub hasło.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Zostałeś pomyślnie wylogowany.
                    </div>
                    <div class="row">
                        <!-- Left column -->
                        <div class="col-lg-6 d-none d-lg-block p-0">
                            <img th:src="@{/img/system-call-center.png}"
                                 alt="Logo"
                                 class="w-100 h-100 font-weight-bold"
                                 style="object-fit: cover;">
                        </div>

                        <!-- Right column -->
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 font-weight-bold mb-5">WITAJ PONOWNIE!</h1>
                                </div>

                                <form th:action="@{/login/authenticate}" method="post" class="user">
                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"/>

                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                               type="email"
                                               name="email"
                                               placeholder="Adres e‑mail" required>
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                               type="password"
                                               name="haslo"
                                               placeholder="Hasło" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mt-5 p-2">
                                        Zaloguj się
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- JS -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
